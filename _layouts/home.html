---
layout: default
---

<main>
    <div class="background__fog"></div>
    <div class="background__birds"></div>

    <section class="intro">
        {% include intro.html %}
    </section>

    <section id="about" class="section about">
        <div class="background__globe"></div>
        <div class="grid-wrap scrollreveal">
            {% include about.html %}
        </div>
    </section>

    <section id="skills" class="section section__darker skills">
        <div class="skills__blobs">
            <div class="grid-wrap relative">
                <div class="blob detail__square"></div>
                <div class="blob detail__square"></div>
                <div class="blob detail__square"></div>
            </div>
        </div>

        <div class="grid-wrap scrollreveal">
            {% include skills.html %}
        </div>
    </section>

    <section id="experience" class="section jobs section__darker">
        <div class="jobs__blobs">
            <div class="grid-wrap relative">
                <div class="blob detail__square"></div>
                <div class="blob detail__square"></div>
                <div class="blob detail__square"></div>
            </div>
        </div>

        <div class="grid-wrap scrollreveal">
            {% include jobs.html %}
        </div>
    </section>

    <!-- <section id="projects" class="section">
        <div class="grid-wrap scrollreveal">
            {% include projects.html %}
        </div>
    </section> -->

    <section id="pub_awards" class="section pub_awards">
        <div class="grid-wrap scrollreveal">
            <div class="inner">
                <div id="publications">
                    {% include publications.html %}
                </div>
                <div id="awards">
                    {% include awards.html %}
                </div>
            </div>
        </div>
    </section>

    <!-- <section id="testemonials" class="section testemonials scrollreveal">
        <div class="grid-wrap">
            {% include testemonials.html %}
        </div>
    </section> -->

    <section id="hobbies" class="section hobbies">
        <div class="hobbies__blobs">
            <div class="grid-wrap relative">
                <div class="blob detail__square light"></div>
                <div class="blob detail__square light"></div>
                <div class="blob detail__square light"></div>
            </div>
        </div>
        <div class="grid-wrap">
            <div>
                {% include hobbies.html %}
            </div>
        </div>
    </section>

    <footer class="footer">

            {% include footer.html %}
        </div>
