<div class="section__title scrollreveal">
  <div class="section__title__textback">
    <div class="scrollreveal__frombottom scrollreveal__delay025">
      <span class="textback__rotate__left">06</span>
    </div>
  </div>
  <h2>Awards</h2>
</div>

<div class="section__content">
  {% for item in site.data.awards %}
  <div class="project scrollreveal">
    <div class="scrollreveal__frombottom scrollreveal__delay025">
      <span class="project__title">{{item.title}}</span>
      <span class="project__date">{{item.date}}</span>
      <p class="project__description">{{item.description}}</p>
    </div>
  </div>
  {% endfor %}
</div>
