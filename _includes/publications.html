<div class="section__title">
    <div class="section__title__textback">
        <span class="textback__rotate__left">05</span>
    </div>
    <h2>Publications</h2>
</div>

<div class="section__content">
    <div>
        {% for item in site.data.publications %}
        <span class="award__title">{{item.title}}</span>
        <span class="award__date">{{item.date}}</span>
        <p class="award__description">{{item.description}}</p>
        <a href="{{item.url}}" class="link link--metis" target="_blank">See publication</a>
        {% endfor %}
    </div>
</div>
