<div class="section__title scrollreveal">
  <div class="section__title__textback">
    <div class="scrollreveal__frombottom scrollreveal__delay025">
      <span class="textback__rotate__right">07</span>
    </div>
  </div>
  <h2>Expert Testimonials</h2>
</div>

<div class="section__content inner for3">
  {% for item in site.data.testimonials %}
  <div class="testimonial scrollreveal">
    <div class="testimonial__person">
      <div class="testimonial__person__photo">
        <img src="{{item.image}}" alt="{{item.name}}" class="scrollreveal__frombottom scrollreveal__delay025" />
      </div>
      <div class="testimonial__person__info">
        <div class="testimonial__name scrollreveal__frombottom scrollreveal__delay025">{{item.name}}</div>
        <div class="testimonial__title scrollreveal__frombottom scrollreveal__delay050">{{item.title}}</div>
      </div>
    </div>
    <p class="testimonial__description scrollreveal__frombottom scrollreveal__delay075">{{item.description}}</p>
  </div>
  {% endfor %}
</div>
