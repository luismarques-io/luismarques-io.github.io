- title: "e-CoVig: A Novel mHealth System for Remote Monitoring of Symptoms in COVID-19"
  date: May 2021
  url: https://www.mdpi.com/1107592
  description: The system couples a cloud-based eHealth platform for collection, management and visualization of physiological and clinical data, with a smartphone-based ubiquitous system for acquiring COVID-19 symptomatic measurements (pulse oximetry, temperature, heart rate and respiration).
